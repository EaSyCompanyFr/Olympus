easy_article_admin:
    pattern:  /administration/articles
    defaults: { _controller: EasyArticleBundle:Article:listAdmin }
    
easy_article_delete:
    pattern:  /administration/article/supprimer/{id}
    defaults: { _controller: EasyArticleBundle:Article:deleteAdmin }

easy_article_show:
    pattern:  /administration/article/modifier/{id}
    defaults: { _controller: EasyArticleBundle:Article:showAdmin }
    
easy_article_add:
    pattern:  /administration/article/ajouter
    defaults: { _controller: EasyArticleBundle:Article:showAdmin }
    
easy_article_update:
    pattern:  /administration/article/modifier
    defaults: { _controller: EasyArticleBundle:Article:updateAdmin }
    
easy_categoriearticle_admin:
    pattern:  /administration/categories
    defaults: { _controller: EasyArticleBundle:CategorieArticle:listAdmin }
    
easy_categoriearticle_delete:
    pattern:  /administration/categorie/supprimer/{id}
    defaults: { _controller: EasyArticleBundle:CategorieArticle:deleteAdmin }

easy_categoriearticle_show:
    pattern:  /administration/categorie/modifier/{id}
    defaults: { _controller: EasyArticleBundle:CategorieArticle:showAdmin }
    
easy_categoriearticle_add:
    pattern:  /administration/categorie/ajouter
    defaults: { _controller: EasyArticleBundle:CategorieArticle:showAdmin }
    
easy_categoriearticle_update:
    pattern:  /administration/categorie/modifier
    defaults: { _controller: EasyArticleBundle:CategorieArticle:updateAdmin }